{% extends "base.html" %} {% block title %}Cupcakes{% endblock %} {% block
content%}

<ul class="cupcakes"></ul>
<div class="container">
  <h1>Add a Cupcake</h1>
  <form
    action="/api/cupcakes"
    method="post"
    id="cupcakeForm"
    class="form-control w-50">
    <div class="mb-3">
      <label
        for="flavor"
        class="form-label"
        >Flavor</label
      >
      <input
        type="text"
        name="flavor"
        class="form-control" />
    </div>

    <div class="mb-3">
      <label
        for="size"
        class="form-label"
        >Size</label
      >
      <input
        type="text"
        name="size"
        class="form-control" />
    </div>

    <div class="mb-3">
      <label
        for="rating"
        class="form-label"
        >Rating</label
      >
      <input
        type="number"
        name="rating"
        class="form-control" />

      <div class="mb-3">
        <label
          for="image"
          class="form-label"
          >Image Url</label
        >
        <input
          type="url"
          name="image"
          class="form-control" />
      </div>
      <button
        type="submit"
        class="btn btn-primary">
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
